<html>
  <head>
    <meta charset="utf-8" />
    <title>QR AR GoL</title>
    <script src="./jsQR.js"></script>
    <!--script src="https://enkimute.github.io/res/linalg.min.js"></script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Ropa+Sans"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Ropa Sans", sans-serif;
        color: #333;
        max-width: 640px;
        margin: 0 auto;
        position: relative;
      }

      h1 {
        margin: 10px 0;
        font-size: 40px;
      }

      #loadingMessage {
        text-align: center;
        padding: 40px;
        background-color: #eee;
      }

      #canvas {
        /* height: 40vh; */
        /* width: 100%; */
      }
      #gol-canvas {
        /* height: 40vh; */
        position: absolute;
        background: white;
        left: 0;
        top: 0;
        transform-origin: 0 0;
        outline: 1px solid transparent !important;
        -webkit-backface-visibility: hidden;
      }

      #output {
        margin-top: 20px;
        background: #eee;
        padding: 10px;
        padding-bottom: 0;
      }

      #output div {
        padding-bottom: 10px;
        word-wrap: break-word;
      }

      #noQRFound {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="loadingMessage">
      ðŸŽ¥ Unable to access video stream (please make sure you have a webcam
      enabled)
    </div>
    <canvas id="canvas" hidden></canvas>
    <div id="output" hidden>
      <div id="outputMessage">No QR code detected.</div>
      <div hidden><b>Data:</b> <span id="outputData"></span></div>
    </div>
    <canvas id="gol-canvas" height="400" width="400"></canvas>

    <script src="main.js"></script>

    <script>
      let toleranceTicks = 0;

      var video = document.createElement("video");
      var canvasElement = document.getElementById("canvas");
      var canvas = canvasElement.getContext("2d");
      var loadingMessage = document.getElementById("loadingMessage");
      var outputContainer = document.getElementById("output");
      var outputMessage = document.getElementById("outputMessage");
      var outputData = document.getElementById("outputData");

      function drawLine(begin, end, color) {
        canvas.beginPath();
        canvas.moveTo(begin.x, begin.y);
        canvas.lineTo(end.x, end.y);
        canvas.lineWidth = 4;
        canvas.strokeStyle = color;
        canvas.stroke();
      }

      function drawCircle(x, y, r, color) {
        canvas.beginPath();
        canvas.arc(x, y, r, 0, 2 * Math.PI);
        canvas.strokeStyle = color;
        canvas.stroke();
      }

      function getTransform(from, to) {
        const A = [];
        const b = [];

        for (let i = 0; i < 4; i++) {
          A.push([from[i].x, from[i].y, 1, 0, 0, 0, -from[i].x * to[i].x, -from[i].y * to[i].x]);
          A.push([0, 0, 0, from[i].x, from[i].y, 1, -from[i].x * to[i].y, -from[i].y * to[i].y]);

          b.push(to[i].x);
          b.push(to[i].y);
        }
        
        return numeric.solve(A, b);
      }

      function lineIntersection(location) {
        const { x: line1StartX, y: line1StartY } = location.topRightCorner;
        const { x: line1EndX, y: line1EndY } = location.bottomLeftCorner;
        const { x: line2StartX, y: line2StartY } = location.bottomRightCorner;
        const { x: line2EndX, y: line2EndY } = location.topLeftCorner;
        let denominator, a, b, numerator1, numerator2, result = {
            x: null,
            y: null
        };
        denominator = ((line2EndY - line2StartY) * (line1EndX - line1StartX)) - ((line2EndX - line2StartX) * (line1EndY - line1StartY));
        if (denominator == 0) {
            return result;
        }
        a = line1StartY - line2StartY;
        b = line1StartX - line2StartX;
        numerator1 = ((line2EndX - line2StartX) * a) - ((line2EndY - line2StartY) * b);
        numerator2 = ((line1EndX - line1StartX) * a) - ((line1EndY - line1StartY) * b);
        a = numerator1 / denominator;
        b = numerator2 / denominator;

        result.x = line1StartX + (a * (line1EndX - line1StartX));
        result.y = line1StartY + (a * (line1EndY - line1StartY));

        return result;
      };
      // Use facingMode: environment to attemt to get the front camera on phones
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(function(stream) {
        video.srcObject = stream;
        video.setAttribute("playsinline", true); // required to tell iOS safari we don't want fullscreen
        video.play();
        requestAnimationFrame(tick);
      });

      function tick() {
        loadingMessage.innerText = "âŒ› Loading video...";
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          loadingMessage.hidden = true;
          canvasElement.hidden = false;
          outputContainer.hidden = false;

          canvasElement.height = video.videoHeight;
          canvasElement.width = video.videoWidth;
          canvas.drawImage(
            video,
            0,
            0,
            canvasElement.width,
            canvasElement.height
          );
          var imageData = canvas.getImageData(
            0,
            0,
            canvasElement.width,
            canvasElement.height
          );
          var code = jsQR(imageData.data, imageData.width, imageData.height, {
            inversionAttempts: "dontInvert"
          });
          if (code) {
            if (!toleranceTicks) mountGoL(code);

            toleranceTicks = 7;

            // Solve for matrix3d() transform
            const golCanvasElement = document.getElementById('gol-canvas');
            const { width: W, height: H } = golCanvasElement;
            const F = 1; // TODO: what is this mysterious factor???

            const h = getTransform([
              {x: 0, y: 0},
              {x: W*F, y: 0},
              {x: 0, y: H*F},
              {x: W*F, y: H*F}
            ], [
              code.location.topLeftCorner,
              code.location.topRightCorner,
              code.location.bottomLeftCorner,
              code.location.bottomRightCorner
            ]);

            golCanvasElement.style.transform = `matrix3d(
              ${h[0]}, ${h[3]}, 0, ${h[6]}, 
              ${h[1]}, ${h[4]}, 0, ${h[7]},
              0, 0, 1, 0,
              ${h[2]}, ${h[5]}, 0, 1
            )`;

            outputMessage.hidden = true;
            outputData.parentElement.hidden = false;
            outputData.innerText = code.data;
          } else {
            console.log('no code');
            toleranceTicks = Math.max(toleranceTicks - 1, 0);

            if (!toleranceTicks) dismountGoL();


            outputMessage.hidden = false;
            outputData.parentElement.hidden = true;
          }
        }
        requestAnimationFrame(tick);
      }
    </script>
  </body>
</html>
